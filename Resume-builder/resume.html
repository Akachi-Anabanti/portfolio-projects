<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Page</title>
    <!-----Custom css------->
    <link rel="stylesheet" href="assests/css/resume.css" />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container">
        <div class="navbar-content">
          <div class="brand-and-toggler">
            <a href="index.html" class="navbar-brand">
              <img
                src="assests/images/curriculum-vitae.png"
                alt=""
                class="navbar-brand-icon"
              />
              <span class="navbar-brand-text">resume <span>in.</span></span>
            </a>
            <button type="button" class="navbar-toggler-btn">
              <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section id="about-section" class="non_print_area">
      <div class="container">
        <div class="about-content">
          <form action="" class="cv-form" id="cv-form">
            <div class="cv-block">
              <div class="cv-form-row-title">
                <h3>About section</h3>
              </div>
              <div class="cv-form-row cv-form-row-about">
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">First Name</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control firstname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="e.g John"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label"
                      >Middle Name
                      <span class="opt-text">(optional)</span></label
                    >
                    <input
                      name="middlename"
                      type="text"
                      class="form-control middlename"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="e.g Herert"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Last Name</label>
                    <input
                      name="lastname"
                      type="text"
                      class="form-control lastname"
                      id=""
                      onkeyup="generateCV()"
                      placeholder="e.g McGregor"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">Your image</label>
                    <input
                      name="image"
                      type="file"
                      alt=""
                      accept="image/*"
                      class="form-control image"
                      onchange="previewImage()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">designation</label>
                    <input
                      name="designation"
                      type="text"
                      class="form-control designation"
                      placeholder="Snr. Developer"
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">address</label>
                    <input
                      type="text"
                      name="address"
                      id=""
                      class="form-control address"
                      placeholder="e.g Lakeview 27, Boulevard"
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
                <div class="cols-3">
                  <div class="form-element">
                    <label for="" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id=""
                      class="form-control email"
                      placeholder="your@email"
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Phone No:</label>
                    <input
                      name="phoneno"
                      type="text"
                      class="form-control phoneno"
                      onkeyup="generateCV()"
                      placeholder="e.g 234-705-897, 567.666.888"
                    />
                    <span class="form-text"></span>
                  </div>
                  <div class="form-element">
                    <label for="" class="form-label">Summary</label>
                    <input
                      name="summary"
                      type="text"
                      class="form-control summary"
                      placeholder=""
                      onkeyup="generateCV()"
                    />
                    <span class="form-text"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Achievements</h3>
              </div>
              <div class="row-seperator repeater">
                <div class="repeater" data-repeater-list="group-a">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-achievements">
                      <div class="cols-2">
                        <div class="form-element">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="achieve_title"
                            type="text"
                            class="form-control achieve_title"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="achieve_description"
                            type="text"
                            class="form-control achieve_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  +
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Experience</h3>
              </div>
              <div class="row-seperator repeater">
                <div class="repeater" data-repeater-list="group-b">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-experience">
                      <div class="cols-2">
                        <div class="form-element">
                          <label for="" class="form-label">Title</label>
                          <input
                            name="exp_title"
                            type="text"
                            class="form-control exp_title"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label"
                            >Company / Organization</label
                          >
                          <input
                            name="exp_organization"
                            type="text"
                            class="form-control exp_organization"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Location</label>
                          <input
                            name="exp_location"
                            type="text"
                            class="form-control exp_location"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="exp_start_date"
                            type="date"
                            class="form-control exp_start_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">End date</label>
                          <input
                            name="exp_end_date"
                            type="date"
                            class="form-control exp_end_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="exp_description"
                            type="text"
                            class="form-control exp_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  +
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Education</h3>
              </div>
              <div class="row-seperator repeater">
                <div class="repeater" data-repeater-list="group-c">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-education">
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">School</label>
                          <input
                            name="edu_school"
                            type="text"
                            class="form-control edu_school"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Degree</label>
                          <input
                            name="edu_degree"
                            type="text"
                            class="form-control edu_degree"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">City</label>
                          <input
                            name="edu_city"
                            type="text"
                            class="form-control edu_city"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>

                        <div class="form-element">
                          <label for="" class="form-label">Start Date</label>
                          <input
                            name="edu_start_date"
                            type="date"
                            class="form-control edu_start_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">End date</label>
                          <input
                            name="edu_end_date"
                            type="date"
                            class="form-control edu_end_date"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="edu_description"
                            type="text"
                            class="form-control edu_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  +
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>Projects</h3>
              </div>
              <div class="row-seperator repeater">
                <div class="repeater" data-repeater-list="group-d">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-project">
                      <div class="cols-3">
                        <div class="form-element">
                          <label for="" class="form-label">Project name</label>
                          <input
                            name="proj_title"
                            type="text"
                            class="form-control proj_title"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                        <div class="form-element">
                          <label for="" class="form-label">Project link</label>
                          <input
                            name="proj_link"
                            type="text"
                            class="form-control proj_link"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>

                        <div class="form-element">
                          <label for="" class="form-label">Description</label>
                          <input
                            name="proj_description"
                            type="text"
                            class="form-control proj_description"
                            onkeyup="generateCV()"
                          />
                          <span class="form-text"></span>
                        </div>
                      </div>
                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  +
                </button>
              </div>
            </div>
            <div class="cv-form-block">
              <div class="cv-form-row-title">
                <h3>skills</h3>
              </div>
              <div class="row-seperator repeater">
                <div class="repeater" data-repeater-list="group-e">
                  <div data-repeater-item>
                    <div class="cv-form-row cv-form-skills">
                      <div class="form-element">
                        <label for="" class="form-label">skill</label>
                        <input
                          name="skill"
                          type="text"
                          class="form-control skill"
                          onkeyup="generateCV()"
                        />
                        <span class="form-text"></span>
                      </div>

                      <button
                        data-repeater-delete
                        type="button"
                        class="repeater-remove-btn"
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  data-repeater-create
                  value="Add"
                  class="repeater-add-btn"
                >
                  +
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--FORMAT SECTION-->
    <section id="preview-section" class="print_area">
      <div class="container">
        <div class="preview-content">
          <div class="preview-content-l bg-green text-white">
            <div class="priview-block">
              <div class="preview-image">
                <img src="" alt="" id="image_dsp" />
              </div>
              <div class="preview-item preview-item-name">
                <span class="preview-item-val fw-6" id="fullname_dsp"></span>
              </div>
              <div class="preview-item text-center">
                <span
                  class="preview-item-val text-uppercase fw-6 ls-l"
                  id="designation_dsp"
                >
                </span>
              </div>
              <div class="preview-block">
                <div class="preview-block-title">
                  <h3>about</h3>
                </div>
                <div class="preview-block-list">
                  <div class="preview-item">
                    <span class="preview-item-val" id="phoneno_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="email_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="address_dsp"></span>
                  </div>
                  <div class="preview-item">
                    <span class="preview-item-val" id="summary_dsp"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <h3>skills</h3>
              </div>
              <div
                class="skills-items preview-block-list"
                id="skills_dsp"
              ></div>
            </div>
          </div>
          <div class="preview-content-r bg-white">
            <div class="preview-block">
              <div class="preview-block-title">
                <h3>Achievements</h3>
              </div>
              <div
                class="achievements-items preview-block-list"
                id="achievements_dsp"
              ></div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <h3>Education</h3>
              </div>
              <div
                class="educations-items preview-block-list"
                id="educations_dsp"
              ></div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <h3>experiences</h3>
              </div>
              <div
                class="experiences-items preview-block-list"
                id="experiences_dsp"
              ></div>
            </div>
            <div class="preview-block">
              <div class="preview-block-title">
                <h3>projects</h3>
              </div>
              <div
                class="projects-items preview-block-list"
                id="projects_dsp"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="print-btn-section">
      <div class="container">
        <button
          type="button"
          class="print-btn btn btn-primary"
          onclick="printCV()"
        >
          Print CV
        </button>
      </div>
    </section>
    <!--JQUERY CDN-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!--Jquery repeater-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js"
      integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!----Custom Js---->
    <script src="assests/js/script.js"></script>
    <script src="assests/js/app.js"></script>
  </body>
</html>
